
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Clinic Management System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <!-- Navigation will be loaded from list.html -->
    </nav>
    
    <main class="content">
      <header>
        <!-- Header will be loaded from header.html -->
      </header>
      
      <div class="settings-page">
        <div class="page-header">
          <h1>Settings</h1>
        </div>
        
        <div class="settings-grid">
          <div class="settings-card info-card">
            <h3><i class="fas fa-user-md"></i> User Profile</h3>
            <div class="settings-form">
              <div class="form-group">
                <label for="user-name">Full Name</label>
                <input type="text" id="user-name" value="Dr. Smith" class="form-input">
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="drsmith" class="form-input">
              </div>
              <div class="form-group">
                <label for="user-specialization">Specialization</label>
                <input type="text" id="user-specialization" value="General Practice" class="form-input">
              </div>
              <div class="form-actions">
                <button class="btn schedule-btn">Save Changes</button>
              </div>
            </div>
          </div>
          
          <div class="settings-card info-card">
            <h3><i class="fas fa-lock"></i> Security</h3>
            <div class="settings-form">
              <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" placeholder="Enter current password" class="form-input">
              </div>
              <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" class="form-input">
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" class="form-input">
              </div>
              <div class="form-actions">
                <button class="btn schedule-btn">Update Password</button>
              </div>
            </div>
          </div>
          
          <div class="settings-card info-card">
            <h3><i class="fas fa-sliders-h"></i> Preferences</h3>
            <div class="settings-form">
              <div class="form-group">
                <label for="compte-rendu">Compte Rendu</label>
                <button id="add-compte-rendu" class="btn schedule-btn">Add Compte Rendu</button>
              </div>
              <div class="form-actions">
                <button class="btn schedule-btn">Save Preferences</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <!-- Add Compte Rendu Modal -->
  <div id="compte-rendu-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Compte Rendu</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <form id="compte-rendu-form">
          <div class="form-group">
            <label for="compte-rendu-title">Title</label>
            <input type="text" id="compte-rendu-title" class="form-input" placeholder="Enter title" required>
          </div>
          <div class="form-group">
            <label for="compte-rendu-content">Content</label>
            <textarea id="compte-rendu-content" class="form-input" rows="6" placeholder="Enter compte rendu content" required></textarea>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn edit-btn" id="cancel-compte-rendu">Cancel</button>
            <button type="submit" class="btn schedule-btn">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script>
    // Initialize the Compte Rendu Modal functionality
    document.addEventListener('DOMContentLoaded', function() {
      const addCompteRenduBtn = document.getElementById('add-compte-rendu');
      const compteRenduModal = document.getElementById('compte-rendu-modal');
      const cancelCompteRenduBtn = document.getElementById('cancel-compte-rendu');
      const closeModalBtn = document.querySelector('#compte-rendu-modal .close');
      const compteRenduForm = document.getElementById('compte-rendu-form');
      
      if (addCompteRenduBtn && compteRenduModal) {
        addCompteRenduBtn.addEventListener('click', function() {
          compteRenduModal.style.display = 'block';
        });
      }
      
      if (cancelCompteRenduBtn) {
        cancelCompteRenduBtn.addEventListener('click', function() {
          compteRenduModal.style.display = 'none';
        });
      }
      
      if (closeModalBtn) {
        closeModalBtn.addEventListener('click', function() {
          compteRenduModal.style.display = 'none';
        });
      }
      
      if (compteRenduForm) {
        compteRenduForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Get form values
          const title = document.getElementById('compte-rendu-title').value;
          const content = document.getElementById('compte-rendu-content').value;
          
          // In a real app, you would save this data to a database
          alert(`Compte Rendu "${title}" has been saved.`);
          compteRenduModal.style.display = 'none';
          compteRenduForm.reset();
        });
      }
      
      // Close modal when clicking outside
      window.addEventListener('click', function(e) {
        if (e.target === compteRenduModal) {
          compteRenduModal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
