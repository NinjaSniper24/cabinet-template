
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Clinic Management System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <div class="logo">
        <h2>Clinic MS</h2>
      </div>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="patients.html"><i class="fas fa-users"></i> Patients</a></li>
        <li><a href="medicament.html"><i class="fas fa-pills"></i> Medicament</a></li>
        <li class="active"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </nav>
    
    <main class="content">
      <header>
        <div class="breadcrumb">
          <span>Settings</span>
        </div>
        <div class="clock">
          <i class="fas fa-clock"></i>
          <span id="live-clock">00:00:00</span>
        </div>
        <div class="user-info">
          <span>Dr. Smith</span>
          <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User Profile">
        </div>
      </header>
      
      <div class="settings-page">
        <div class="page-header">
          <h1>Settings</h1>
        </div>
        
        <div class="settings-grid">
          <div class="settings-card info-card">
            <h3><i class="fas fa-user-md"></i> User Profile</h3>
            <div class="settings-form">
              <div class="form-group">
                <label for="user-name">Full Name</label>
                <input type="text" id="user-name" value="Dr. Smith" class="form-input">
              </div>
              <div class="form-group">
                <label for="user-email">Email</label>
                <input type="email" id="user-email" value="dr.smith@clinic.com" class="form-input">
              </div>
              <div class="form-group">
                <label for="user-phone">Phone</label>
                <input type="text" id="user-phone" value="(555) 123-4567" class="form-input">
              </div>
              <div class="form-group">
                <label for="user-specialization">Specialization</label>
                <input type="text" id="user-specialization" value="General Practice" class="form-input">
              </div>
              <div class="form-actions">
                <button class="btn schedule-btn">Save Changes</button>
              </div>
            </div>
          </div>
          
          <div class="settings-card info-card">
            <h3><i class="fas fa-lock"></i> Security</h3>
            <div class="settings-form">
              <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" placeholder="Enter current password" class="form-input">
              </div>
              <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" class="form-input">
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" class="form-input">
              </div>
              <div class="form-actions">
                <button class="btn schedule-btn">Update Password</button>
              </div>
            </div>
          </div>
          
          <div class="settings-card info-card">
            <h3><i class="fas fa-clinic-medical"></i> Clinic Information</h3>
            <div class="settings-form">
              <div class="form-group">
                <label for="clinic-name">Clinic Name</label>
                <input type="text" id="clinic-name" value="City Health Clinic" class="form-input">
              </div>
              <div class="form-group">
                <label for="clinic-address">Address</label>
                <input type="text" id="clinic-address" value="123 Main Street, Anytown, ST 12345" class="form-input">
              </div>
              <div class="form-group">
                <label for="clinic-phone">Phone</label>
                <input type="text" id="clinic-phone" value="(555) 987-6543" class="form-input">
              </div>
              <div class="form-group">
                <label for="clinic-email">Email</label>
                <input type="email" id="clinic-email" value="info@cityhealthclinic.com" class="form-input">
              </div>
              <div class="form-actions">
                <button class="btn schedule-btn">Save Changes</button>
              </div>
            </div>
          </div>
          
          <div class="settings-card info-card">
            <h3><i class="fas fa-sliders-h"></i> Preferences</h3>
            <div class="settings-form">
              <div class="form-group checkbox-group">
                <input type="checkbox" id="notification-email" checked>
                <label for="notification-email">Email Notifications</label>
              </div>
              <div class="form-group checkbox-group">
                <input type="checkbox" id="notification-sms" checked>
                <label for="notification-sms">SMS Notifications</label>
              </div>
              <div class="form-group">
                <label for="language-preference">Language</label>
                <select id="language-preference" class="form-select">
                  <option value="en" selected>English</option>
                  <option value="fr">French</option>
                  <option value="es">Spanish</option>
                  <option value="ar">Arabic</option>
                </select>
              </div>
              <div class="form-group">
                <label for="date-format">Date Format</label>
                <select id="date-format" class="form-select">
                  <option value="mm/dd/yyyy" selected>MM/DD/YYYY</option>
                  <option value="dd/mm/yyyy">DD/MM/YYYY</option>
                  <option value="yyyy-mm-dd">YYYY-MM-DD</option>
                </select>
              </div>
              <div class="form-actions">
                <button class="btn schedule-btn">Save Preferences</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
