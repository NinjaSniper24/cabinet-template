
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicament - Clinic Management System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <div class="logo">
        <h2>Clinic MS</h2>
      </div>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="patients.html"><i class="fas fa-users"></i> Patients</a></li>
        <li class="active"><a href="medicament.html"><i class="fas fa-pills"></i> Medicament</a></li>
        <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </nav>
    
    <main class="content">
      <header>
        <div class="breadcrumb">
          <span>Medicament</span>
        </div>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="medicament-search" placeholder="Search medicament...">
        </div>
        <div class="user-info">
          <span>Dr. Smith</span>
          <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User Profile">
        </div>
      </header>
      
      <div class="medicament-page">
        <div class="page-header">
          <h1>Medicament Inventory</h1>
          <button class="add-patient-btn" id="add-medication-btn">
            <i class="fas fa-plus"></i> Add New Medication
          </button>
        </div>
        
        <div class="filter-bar">
          <div class="filter">
            <label for="filter-category">Category:</label>
            <select id="filter-category">
              <option value="all">All Categories</option>
              <option value="antibiotics">Antibiotics</option>
              <option value="analgesics">Analgesics</option>
              <option value="anti-inflammatory">Anti-inflammatory</option>
              <option value="antihypertensive">Antihypertensive</option>
              <option value="antidiabetic">Antidiabetic</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="filter">
            <label for="filter-stock">Stock:</label>
            <select id="filter-stock">
              <option value="all">All</option>
              <option value="in-stock">In Stock</option>
              <option value="low-stock">Low Stock</option>
              <option value="out-of-stock">Out of Stock</option>
            </select>
          </div>
        </div>
        
        <div class="medicament-stats">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-pills"></i>
            </div>
            <div class="stat-info">
              <h4>Total Medications</h4>
              <p>124</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="stat-info">
              <h4>Low Stock</h4>
              <p>15</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-times-circle"></i>
            </div>
            <div class="stat-info">
              <h4>Out of Stock</h4>
              <p>8</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="stat-info">
              <h4>Expiring Soon</h4>
              <p>12</p>
            </div>
          </div>
        </div>
        
        <div class="medicament-list">
          <table>
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Stock</th>
                <th>Unit Price</th>
                <th>Expiration Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="medicament-list-body">
              <!-- Medicament data will be dynamically loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  
  <!-- Add Medication Modal -->
  <div id="medication-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Medication</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="med-name">Medication Name</label>
          <input type="text" id="med-name" class="form-input" placeholder="Enter medication name">
        </div>
        <div class="form-group">
          <label for="med-category">Category</label>
          <select id="med-category" class="form-select">
            <option value="antibiotics">Antibiotics</option>
            <option value="analgesics">Analgesics</option>
            <option value="anti-inflammatory">Anti-inflammatory</option>
            <option value="antihypertensive">Antihypertensive</option>
            <option value="antidiabetic">Antidiabetic</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="med-description">Description</label>
          <textarea id="med-description" class="form-input" rows="3" placeholder="Enter medication description"></textarea>
        </div>
        <div class="form-group">
          <label for="med-stock">Initial Stock</label>
          <input type="number" id="med-stock" class="form-input" placeholder="Enter quantity">
        </div>
        <div class="form-group">
          <label for="med-price">Unit Price</label>
          <input type="number" id="med-price" class="form-input" placeholder="Enter price">
        </div>
        <div class="form-group">
          <label for="med-expiry">Expiration Date</label>
          <input type="date" id="med-expiry" class="form-input">
        </div>
        <div class="modal-actions">
          <button class="btn edit-btn" id="cancel-med-btn">Cancel</button>
          <button class="btn schedule-btn" id="save-med-btn">Save Medication</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
