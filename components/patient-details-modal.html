
<div id="patient-details-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Détails du Patient</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <div id="patient-details">
        <!-- Les détails du patient seront ajoutés dynamiquement ici -->
      </div>
      <div class="modal-actions">
        <button class="btn edit-btn" id="issue-certificate-btn">
          <i class="fas fa-file-medical"></i> Émettre un Certificat
        </button>
        <button class="btn edit-btn" id="certificate-history-btn">
          <i class="fas fa-history"></i> Historique des Certificats
        </button>
        <button class="btn schedule-btn" id="full-profile-btn">
          <i class="fas fa-user"></i> Profil Complet
        </button>
      </div>
    </div>
  </div>
</div>
