
<div class="info-card">
  <h3>
    <i class="fas fa-clipboard"></i> Notes
    <button class="print-btn" onclick="printSection('notes-container')">
      <i class="fas fa-print"></i>
    </button>
  </h3>
  <div class="appointment-section">
    <div class="form-group">
      <label for="clinical-notes">Notes Cliniques</label>
      <textarea id="clinical-notes" class="form-input" rows="5" placeholder="Entrer les notes cliniques, observations ou rappels de suivi"></textarea>
    </div>
    <div class="form-group">
      <label for="next-visit">Prochaine Visite</label>
      <div class="next-visit-container">
        <input type="date" id="next-visit-date" class="form-input">
        <input type="text" id="next-visit-reason" placeholder="Motif de la prochaine visite" class="form-input">
      </div>
    </div>
  </div>
</div>
