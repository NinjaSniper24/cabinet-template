
<div id="schedule-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Planifier un Rendez-vous</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <form id="schedule-appointment-form">
        <div class="form-group">
          <label for="appointment-date">Date du Rendez-vous</label>
          <input type="date" id="appointment-date" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="appointment-type">Type de Visite</label>
          <select id="appointment-type" class="form-input" required>
            <option value="">Sélectionnez le type</option>
            <option value="Regular Check-up">Consultation Régulière</option>
            <option value="Illness">Maladie</option>
            <option value="Follow-up">Suivi</option>
            <option value="Specialist">Consultation Spécialiste</option>
            <option value="Vaccination">Vaccination</option>
            <option value="Lab Results">Résultats d'Analyses</option>
            <option value="Other">Autre</option>
          </select>
        </div>
        <div class="form-group">
          <label for="appointment-notes">Notes</label>
          <textarea id="appointment-notes" class="form-input" rows="3" placeholder="Notes concernant le rendez-vous"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn edit-btn" id="cancel-schedule">Annuler</button>
          <button type="submit" class="btn schedule-btn">Planifier</button>
        </div>
      </form>
    </div>
  </div>
</div>
