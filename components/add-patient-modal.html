
<div id="add-patient-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Ajouter un Patient</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <form id="add-patient-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="patient-name">Nom Complet</label>
            <input type="text" id="patient-name" class="form-input" placeholder="Entrer le nom du patient" required>
          </div>
          <div class="form-group">
            <label for="patient-dob">Date de Naissance</label>
            <input type="date" id="patient-dob" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="patient-gender">Sexe</label>
            <select id="patient-gender" class="form-input" required>
              <option value="">Sélectionner le sexe</option>
              <option value="Male">Masculin</option>
              <option value="Female">Féminin</option>
              <option value="Other">Autre</option>
            </select>
          </div>
          <div class="form-group">
            <label for="patient-cin">CIN/Numéro d'Identité</label>
            <input type="text" id="patient-cin" class="form-input" placeholder="Entrer le numéro d'identité" required>
          </div>
          <div class="form-group">
            <label for="patient-phone">Numéro de Téléphone</label>
            <input type="tel" id="patient-phone" class="form-input" placeholder="Entrer le numéro de téléphone" required>
          </div>
          <div class="form-group">
            <label for="patient-phone-alt">Téléphone Alternatif</label>
            <input type="tel" id="patient-phone-alt" class="form-input" placeholder="Entrer le téléphone alternatif">
          </div>
          <div class="form-group">
            <label for="patient-address">Adresse</label>
            <textarea id="patient-address" class="form-input" rows="2" placeholder="Entrer l'adresse du patient"></textarea>
          </div>
          <div class="form-group">
            <label for="patient-email">Email</label>
            <input type="email" id="patient-email" class="form-input" placeholder="Entrer l'adresse email">
          </div>
          <div class="form-group">
            <label for="patient-allergies">Allergies</label>
            <textarea id="patient-allergies" class="form-input" rows="2" placeholder="Liste des allergies"></textarea>
          </div>
          <div class="form-group">
            <label for="patient-conditions">Maladies Chroniques</label>
            <textarea id="patient-conditions" class="form-input" rows="2" placeholder="Liste des maladies chroniques"></textarea>
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn edit-btn" id="cancel-add-patient">Annuler</button>
          <button type="submit" class="btn schedule-btn">Enregistrer Patient</button>
        </div>
      </form>
    </div>
  </div>
</div>
