
<div class="info-card">
  <h3>
    <i class="fas fa-pills"></i> Plan de Traitement
    <button class="print-btn" onclick="printSection('treatment-details-container')">
      <i class="fas fa-print"></i>
    </button>
  </h3>
  <div class="appointment-section">
    <div class="form-group">
      <label for="medication-list">Médicaments</label>
      <div id="medication-list">
        <div class="medication-item">
          <div class="medication-inputs">
            <input type="text" placeholder="Nom du médicament" class="form-input med-name">
            <input type="text" placeholder="Dosage" class="form-input med-dose">
            <input type="text" placeholder="Fréquence" class="form-input med-freq">
            <input type="text" placeholder="Durée" class="form-input med-duration">
          </div>
          <button class="action-btn remove-med"><i class="fas fa-trash"></i></button>
        </div>
      </div>
      <button id="add-medication" class="btn edit-btn">
        <i class="fas fa-plus"></i> Ajouter un Médicament
      </button>
    </div>
    <div class="form-group">
      <label for="treatment-instructions">Instructions</label>
      <textarea id="treatment-instructions" class="form-input" rows="3" placeholder="Instructions spéciales pour le traitement"></textarea>
    </div>
  </div>
</div>
