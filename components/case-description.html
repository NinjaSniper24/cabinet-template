
<div class="info-card">
  <h3>
    <i class="fas fa-info-circle"></i> Description du Cas
    <button class="print-btn" onclick="printSection('case-description-container')">
      <i class="fas fa-print"></i>
    </button>
  </h3>
  <div class="appointment-section">
    <div class="form-group">
      <label for="case-description">Motif de Consultation</label>
      <textarea id="case-description" class="form-input" rows="4" placeholder="Décrivez les plaintes et symptômes du patient"></textarea>
    </div>
    <div class="form-group">
      <label for="vital-signs">Signes Vitaux</label>
      <div class="vital-signs-grid">
        <div class="vital-sign">
          <label>Tension</label>
          <input type="text" id="blood-pressure" placeholder="120/80" class="form-input">
        </div>
        <div class="vital-sign">
          <label>Pouls</label>
          <input type="text" id="pulse" placeholder="72" class="form-input">
        </div>
        <div class="vital-sign">
          <label>Temp</label>
          <input type="text" id="temperature" placeholder="37.0" class="form-input">
        </div>
        <div class="vital-sign">
          <label>Poids</label>
          <input type="text" id="weight" placeholder="70 kg" class="form-input">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="diagnosis">Diagnostic</label>
      <input type="text" id="diagnosis" class="form-input" placeholder="Entrer le diagnostic">
    </div>
  </div>
</div>
