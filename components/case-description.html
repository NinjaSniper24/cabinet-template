
<div class="info-card">
  <h3><i class="fas fa-info-circle"></i> Case Description</h3>
  <div class="appointment-section">
    <div class="form-group">
      <label for="case-description">Chief Complaint</label>
      <textarea id="case-description" class="form-input" rows="4" placeholder="Describe the patient's complaint and symptoms"></textarea>
    </div>
    <div class="form-group">
      <label for="vital-signs">Vital Signs</label>
      <div class="vital-signs-grid">
        <div class="vital-sign">
          <label>BP</label>
          <input type="text" id="blood-pressure" placeholder="120/80" class="form-input">
        </div>
        <div class="vital-sign">
          <label>Pulse</label>
          <input type="text" id="pulse" placeholder="72" class="form-input">
        </div>
        <div class="vital-sign">
          <label>Temp</label>
          <input type="text" id="temperature" placeholder="98.6" class="form-input">
        </div>
        <div class="vital-sign">
          <label>Weight</label>
          <input type="text" id="weight" placeholder="70 kg" class="form-input">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="diagnosis">Diagnosis</label>
      <input type="text" id="diagnosis" class="form-input" placeholder="Enter diagnosis">
    </div>
  </div>
</div>
