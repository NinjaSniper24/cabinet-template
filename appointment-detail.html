
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Details - Clinic Management System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <!-- Navigation will be loaded from list.html -->
    </nav>
    
    <main class="content">
      <header>
        <!-- Header will be loaded from header.html -->
      </header>
      
      <div class="appointment-detail-page">
        <div class="page-header">
          <h1>Appointment Details</h1>
          <div class="appointment-date">
            <i class="fas fa-calendar"></i> <span id="appointment-date">June 15, 2023</span>
          </div>
        </div>
        
        <div class="appointment-info-container">
          <div id="case-description-container"></div>
          <div id="treatment-details-container"></div>
          <div id="analysis-request-container"></div>
          <div id="notes-container"></div>
        </div>
        
        <div class="action-buttons">
          <button class="btn edit-btn"><i class="fas fa-save"></i> Save Draft</button>
          <button class="btn schedule-btn"><i class="fas fa-check-circle"></i> Finalize Appointment</button>
        </div>
      </div>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
