<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord Médecin - Système de Gestion de Cabinet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <!-- Navigation will be loaded from list.html -->
    </nav>

    <main class="content">
      <header>
        <!-- Header will be loaded from header.html -->
      </header>

      <div class="doctor-dashboard">
        <div class="page-header">
          <h1><i class="fas fa-user-md"></i> Patient Actuel</h1>
        </div>

        <div class="current-patient-details">
          <div class="patient-header info-card">
            <div class="patient-basic-info">
              <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Patient photo" class="patient-image">
              <div class="info-content">
                <h2>Marie Martin</h2>
                <p><i class="fas fa-clock"></i> 10:00 - 10:30</p>
                <p><i class="fas fa-stethoscope"></i> Suivi</p>
              </div>
            </div>
          </div>

          <div class="appointment-info-container">
            <div id="case-description-container"></div>
            <div id="treatment-details-container"></div>
            <div id="analysis-request-container"></div>
            <div id="notes-container"></div>
          </div>

          <div class="action-buttons">
            <button class="btn edit-btn"><i class="fas fa-save"></i> Enregistrer</button>
            <button class="btn schedule-btn"><i class="fas fa-check-circle"></i> Finaliser la Consultation</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
