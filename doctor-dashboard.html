
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord Médecin - Système de Gestion de Cabinet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <!-- Navigation will be loaded from list.html -->
    </nav>
    
    <main class="content">
      <header>
        <!-- Header will be loaded from header.html -->
      </header>
      
      <div class="doctor-dashboard">
        <div class="appointment-timeline">
          <div class="timeline-section previous-patient">
            <h2><i class="fas fa-user-clock"></i> Patient Précédent</h2>
            <div class="appointment-card">
              <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Patient photo" class="patient-image">
              <div class="appointment-info">
                <h3>Jean Dupont</h3>
                <p><i class="fas fa-clock"></i> 09:30 - 10:00</p>
                <p><i class="fas fa-stethoscope"></i> Consultation Régulière</p>
                <button class="btn view-details-btn" onclick="window.location.href='appointment-detail.html'">
                  Voir les Détails
                </button>
              </div>
            </div>
          </div>

          <div class="timeline-section current-patient active">
            <h2><i class="fas fa-user-check"></i> Patient Actuel</h2>
            <div class="appointment-card">
              <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Patient photo" class="patient-image">
              <div class="appointment-info">
                <h3>Marie Martin</h3>
                <p><i class="fas fa-clock"></i> 10:00 - 10:30</p>
                <p><i class="fas fa-stethoscope"></i> Suivi</p>
                <div class="action-buttons">
                  <button class="btn schedule-btn" onclick="window.location.href='appointment-detail.html'">
                    Commencer la Consultation
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="timeline-section next-patient">
            <h2><i class="fas fa-user-plus"></i> Prochain Patient</h2>
            <div class="appointment-card">
              <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Patient photo" class="patient-image">
              <div class="appointment-info">
                <h3>Pierre Bernard</h3>
                <p><i class="fas fa-clock"></i> 10:30 - 11:00</p>
                <p><i class="fas fa-stethoscope"></i> Première Visite</p>
                <div class="vital-signs pending">
                  <p><i class="fas fa-heart"></i> En attente des signes vitaux</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="quick-actions">
          <h2>Actions Rapides</h2>
          <div class="action-buttons">
            <button class="btn" onclick="showAddAppointmentModal()">
              <i class="fas fa-plus"></i> Nouveau Rendez-vous
            </button>
            <button class="btn" onclick="window.location.href='patients.html'">
              <i class="fas fa-users"></i> Liste des Patients
            </button>
            <button class="btn" onclick="window.location.href='report.html'">
              <i class="fas fa-chart-line"></i> Rapports
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
