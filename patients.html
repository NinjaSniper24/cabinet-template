
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients - Clinic Management System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <div class="logo">
        <h2>Clinic MS</h2>
      </div>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li class="active"><a href="patients.html"><i class="fas fa-users"></i> Patients</a></li>
        <li><a href="medicament.html"><i class="fas fa-pills"></i> Medicament</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </nav>
    
    <main class="content">
      <header>
        <div class="breadcrumb">
          <span>Patients</span>
        </div>
        <div class="clock">
          <i class="fas fa-clock"></i>
          <span id="live-clock">00:00:00</span>
        </div>
        <div class="user-info">
          <span>Dr. Smith</span>
          <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User Profile">
        </div>
      </header>
      
      <div class="patients-page">
        <div class="page-header">
          <h1>All Patients</h1>
          <button class="add-patient-btn">
            <i class="fas fa-plus"></i> Add New Patient
          </button>
        </div>
        
        <div class="filter-bar">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="patient-search" placeholder="Search patient...">
          </div>
        </div>
        
        <div class="patients-list">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Visit</th>
                <th>Next Visit</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="patients-list-body">
              <!-- Patient rows will be dynamically added here -->
              <!-- Patient rows will be dynamically added by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Patient Details Modal -->
      <div id="patient-details-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Patient Details</h2>
            <span class="close">&times;</span>
          </div>
          <div class="modal-body">
            <div id="patient-details">
              <!-- Patient details will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
