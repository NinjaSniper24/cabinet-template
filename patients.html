
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients - Clinic Management System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <!-- Navigation will be loaded from list.html -->
    </nav>
    
    <main class="content">
      <header>
        <!-- Header will be loaded from header.html -->
      </header>
      
      <div class="patients-page">
        <div class="page-header">
          <h1>All Patients</h1>
          <button class="add-patient-btn" id="add-patient-btn">
            <i class="fas fa-plus"></i> Add New Patient
          </button>
        </div>
        
        <div class="filter-bar">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Search patient...">
          </div>
          <div class="filter">
            <label for="filter-status">Status:</label>
            <select id="filter-status" class="form-input">
              <option value="all">All</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="filter">
            <label for="filter-sort">Sort By:</label>
            <select id="filter-sort" class="form-input">
              <option value="name">Name</option>
              <option value="recent">Recent Visit</option>
              <option value="id">ID</option>
            </select>
          </div>
        </div>
        
        <div class="patients-list">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Visit</th>
                <th>Next Visit</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="patients-list-body">
              <!-- Patient rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Patient Details Modal -->
      <div id="patient-details-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Patient Details</h2>
            <span class="close">&times;</span>
          </div>
          <div class="modal-body">
            <div id="patient-details" class="patient-modal-info">
              <!-- Patient details will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
      
      <!-- Add New Patient Modal -->
      <div id="add-patient-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add New Patient</h2>
            <span class="close">&times;</span>
          </div>
          <div class="modal-body">
            <form id="add-patient-form">
              <div class="form-grid">
                <div class="form-group">
                  <label for="patient-name">Full Name</label>
                  <input type="text" id="patient-name" class="form-input" placeholder="Enter patient name" required>
                </div>
                <div class="form-group">
                  <label for="patient-dob">Date of Birth</label>
                  <input type="date" id="patient-dob" class="form-input" required>
                </div>
                <div class="form-group">
                  <label for="patient-gender">Gender</label>
                  <select id="patient-gender" class="form-input" required>
                    <option value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="patient-cin">CIN/ID Number</label>
                  <input type="text" id="patient-cin" class="form-input" placeholder="Enter ID number">
                </div>
                <div class="form-group">
                  <label for="patient-phone">Phone Number</label>
                  <input type="tel" id="patient-phone" class="form-input" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                  <label for="patient-allergies">Allergies</label>
                  <textarea id="patient-allergies" class="form-input" rows="2" placeholder="Any allergies (if applicable)"></textarea>
                </div>
                <div class="form-group">
                  <label for="patient-conditions">Chronic Conditions</label>
                  <textarea id="patient-conditions" class="form-input" rows="2" placeholder="Any chronic conditions (if applicable)"></textarea>
                </div>
              </div>
              <div class="modal-actions">
                <button type="button" class="btn edit-btn" id="cancel-add-patient">Cancel</button>
                <button type="submit" class="btn schedule-btn">Save Patient</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
